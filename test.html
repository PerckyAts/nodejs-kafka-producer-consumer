<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafka Producer Form</title>
</head>
<body>
  <h1>Kafka Producer Form</h1>
  <form id="kafkaForm">
    <label for="message">Enter the message to send:</label>
    <input type="text" id="message" name="message" required>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // Get form data
      var message = document.getElementById('message').value;

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Configure it: POST-request to the /submit endpoint
      xhr.open('POST', 'http://localhost:3000/submit', true);
      xhr.setRequestHeader('Content-Type', 'application/json'); // Assuming you're sending JSON data

      // Set up a callback function to handle the response
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            // Request was successful, handle the response
            console.log('Response:', xhr.responseText);
          } else {
            // Request failed
            console.error('HTTP error! Status:', xhr.status);
          }
        }
      };

      // Convert the data to JSON and send the request
      xhr.send(JSON.stringify({ message: message }));
    }
  </script>
</body>
</html>
